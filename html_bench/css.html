<!DOCTYPE html>
<html lang="en">
<head>
	<meta charest="UTF-8">
	<title>CSS快速入门</title>
	
	<style type="text/css">	/*嵌入式CSS*/
	/*
	CSS代码：  选择器:{语句1;语句2;};
	CSS代码中不能有html标签，是单独的语句格式,且优先级高于html代码
	*/				
	p{				/*设置p为选择器*/
		color:#FF0000;
		font-size:50px;	/*设置大小需要有单位，一般为px*/
	}
	</style>
	
	<link rel="stylesheet" href="./ExternalLink.css">	<!--外链式CSS-->
	
</head>
<body>
	qweqwe
	<p>html模板化实现样式,size=8</p>
	<font color="green" size="100"><p>html模板化实现样式,size=100</p></font>
	
	<hr />
	<!--行内式CSS-->
	<div style="width: 100px;height:100px;background-color:#0f0;"></div>
	
</body>
</html>
